<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List con IndexedDB</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>

        <!-- Formulario para añadir una tarea -->
        <form id="add-task-form" hx-post="/add-task">
            <input type="text" id="new-task" name="task" placeholder="Escribe tu tarea..." required>
            <button type="submit">Añadir Tarea</button>
        </form>

        <ul id="tasks-list"></ul>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
